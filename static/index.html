
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 100%);
            color: #FFFFFF;
            min-height: 100vh;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: #0D0D0D;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #FF0013 0%, #E50914 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(255, 0, 19, 0.3);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .auth-screen {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(100vh - 64px);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo h2 {
            font-size: 32px;
            background: linear-gradient(135deg, #FF0013 0%, #E50914 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .auth-logo p {
            color: #B3B3B3;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #B3B3B3;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            background: #1A1A1A;
            border: 1px solid #333333;
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #FF0013;
        }

        .btn {
            background: linear-gradient(135deg, #FF0013 0%, #E50914 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #2E2E2E;
            margin-top: 12px;
        }

        .wallet-home {
            padding: 20px;
        }

        .balance-card {
            background: linear-gradient(135deg, #2E2E2E 0%, #1A1A1A 100%);
            padding: 30px 20px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 24px;
        }

        .balance-label {
            color: #B3B3B3;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: 700;
            color: #FF0013;
            margin-bottom: 8px;
        }

        .balance-usd {
            color: #B3B3B3;
            font-size: 16px;
        }

        .wallet-address {
            background: #1A1A1A;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-family: monospace;
            font-size: 12px;
            color: #B3B3B3;
            word-break: break-all;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .action-btn {
            background: #1A1A1A;
            border: 1px solid #333333;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .action-btn-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .action-btn-text {
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 600;
        }

        .wallets-section {
            margin-top: 32px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
        }

        .add-wallet-btn {
            background: #FF0013;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .wallet-item {
            background: #1A1A1A;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .wallet-item:active {
            transform: scale(0.98);
        }

        .wallet-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .wallet-balance {
            color: #B3B3B3;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1A1A1A;
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #B3B3B3;
            font-size: 24px;
            cursor: pointer;
        }

        .qr-container {
            text-align: center;
            padding: 20px;
        }

        .qr-container img {
            max-width: 250px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        .message.success {
            background: #00D66F;
            color: white;
        }

        .message.error {
            background: #FF0013;
            color: white;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 480px;
            width: 100%;
            background: #1A1A1A;
            border-top: 1px solid #333333;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 12px 0;
        }

        .nav-item {
            text-align: center;
            color: #B3B3B3;
            cursor: pointer;
            padding: 8px;
        }

        .nav-item.active {
            color: #FF0013;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 12px;
        }

        .logout-btn {
            background: #2E2E2E;
            color: #FF0013;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-top: 12px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Auth Screen -->
        <div id="authScreen" class="auth-screen">
            <div class="auth-logo">
                <h2>ðŸš€ TRON Wallet</h2>
                <p>Your secure crypto wallet</p>
            </div>

            <div id="authForm">
                <div class="input-group">
                    <label>PIN (4-6 digits)</label>
                    <input type="password" id="authPin" placeholder="Enter PIN" maxlength="6">
                </div>
                <div class="input-group">
                    <label>Password (optional)</label>
                    <input type="password" id="authPassword" placeholder="Optional password">
                </div>
                <div id="authMessage"></div>
                <button class="btn" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="register()">Create Account</button>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="hidden">
            <div class="header">
                <h1>TRON Wallet</h1>
            </div>

            <div class="wallet-home">
                <div class="balance-card">
                    <div class="balance-label">Total Balance</div>
                    <div class="balance-amount" id="totalBalance">0.00</div>
                    <div class="balance-usd" id="totalBalanceUsd">$0.00 USD</div>
                </div>

                <div class="wallet-address" id="currentAddress">
                    Select a wallet
                </div>

                <div class="action-buttons">
                    <div class="action-btn" onclick="showSendModal()">
                        <div class="action-btn-icon">â†‘</div>
                        <div class="action-btn-text">Send</div>
                    </div>
                    <div class="action-btn" onclick="showReceiveModal()">
                        <div class="action-btn-icon">â†“</div>
                        <div class="action-btn-text">Receive</div>
                    </div>
                </div>

                <div class="wallets-section">
                    <div class="section-header">
                        <div class="section-title">My Wallets</div>
                        <button class="add-wallet-btn" onclick="showCreateWalletModal()">+ Add</button>
                    </div>
                    <div id="walletsList"></div>
                </div>

                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Send Modal -->
        <div id="sendModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Send Crypto</div>
                    <button class="close-btn" onclick="closeModal('sendModal')">&times;</button>
                </div>
                <div class="input-group">
                    <label>From Wallet</label>
                    <select id="sendFromWallet" class="input-group input" style="padding: 16px; background: #1A1A1A; border: 1px solid #333; border-radius: 12px; color: white;">
                        <option value="">Select wallet</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>To Address</label>
                    <input type="text" id="sendToAddress" placeholder="Recipient address">
                </div>
                <div class="input-group">
                    <label>Amount</label>
                    <input type="number" id="sendAmount" placeholder="0.00" step="0.01">
                </div>
                <div class="input-group">
                    <label>Token</label>
                    <select id="sendToken" class="input-group input" style="padding: 16px; background: #1A1A1A; border: 1px solid #333; border-radius: 12px; color: white;">
                        <option value="TRX">TRX</option>
                        <option value="USDT">USDT</option>
                    </select>
                </div>
                <div id="sendMessage"></div>
                <button class="btn" onclick="sendTransaction()">Send</button>
            </div>
        </div>

        <!-- Receive Modal -->
        <div id="receiveModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Receive Crypto</div>
                    <button class="close-btn" onclick="closeModal('receiveModal')">&times;</button>
                </div>
                <div class="qr-container">
                    <div id="qrCode"></div>
                    <div id="receiveAddress" style="color: #B3B3B3; font-size: 12px; word-break: break-all; margin-top: 12px;"></div>
                </div>
            </div>
        </div>

        <!-- Create Wallet Modal -->
        <div id="createWalletModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Create Wallet</div>
                    <button class="close-btn" onclick="closeModal('createWalletModal')">&times;</button>
                </div>
                <div class="input-group">
                    <label>Wallet Name</label>
                    <input type="text" id="newWalletName" placeholder="My Wallet">
                </div>
                <div id="createMessage"></div>
                <button class="btn" onclick="createWallet()">Create Wallet</button>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let wallets = [];
        let selectedWallet = null;

        window.onload = function() {
            if (authToken) {
                showMainApp();
                loadWallets();
            }
        };

        function showMainApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
        }

        function showAuthScreen() {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        async function register() {
            const pin = document.getElementById('authPin').value;
            const password = document.getElementById('authPassword').value;
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin, password: password || null })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showMessage('authMessage', 'Account created successfully!', 'success');
                    setTimeout(() => {
                        showMainApp();
                        loadWallets();
                    }, 1000);
                } else {
                    showMessage('authMessage', data.detail, 'error');
                }
            } catch (error) {
                showMessage('authMessage', 'Error: ' + error.message, 'error');
            }
        }

        async function login() {
            const pin = document.getElementById('authPin').value;
            const password = document.getElementById('authPassword').value;
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin, password: password || null })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showMessage('authMessage', 'Login successful!', 'success');
                    setTimeout(() => {
                        showMainApp();
                        loadWallets();
                    }, 1000);
                } else {
                    showMessage('authMessage', data.detail, 'error');
                }
            } catch (error) {
                showMessage('authMessage', 'Error: ' + error.message, 'error');
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            wallets = [];
            selectedWallet = null;
            showAuthScreen();
        }

        async function loadWallets() {
            try {
                const response = await fetch('/wallets', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    wallets = data.wallets;
                    displayWallets();
                    updateSendWalletDropdown();
                    if (wallets.length > 0 && !selectedWallet) {
                        selectWallet(wallets[0]);
                    }
                }
            } catch (error) {
                console.error('Error loading wallets:', error);
            }
        }

        function displayWallets() {
            const container = document.getElementById('walletsList');
            if (wallets.length === 0) {
                container.innerHTML = '<p style="color: #B3B3B3; text-align: center; padding: 20px;">No wallets yet. Create one to get started!</p>';
            } else {
                container.innerHTML = wallets.map(wallet => `
                    <div class="wallet-item" onclick='selectWallet(${JSON.stringify(wallet)})'>
                        <div class="wallet-name">ðŸ’¼ ${wallet.name}</div>
                        <div class="wallet-balance">${wallet.address.substring(0, 12)}...${wallet.address.slice(-6)}</div>
                    </div>
                `).join('');
            }
        }

        function updateSendWalletDropdown() {
            const select = document.getElementById('sendFromWallet');
            select.innerHTML = '<option value="">Select wallet</option>';
            wallets.forEach(wallet => {
                const option = document.createElement('option');
                option.value = wallet.address;
                option.textContent = `${wallet.name} (${wallet.address.substring(0, 8)}...)`;
                select.appendChild(option);
            });
        }

        async function selectWallet(wallet) {
            selectedWallet = wallet;
            document.getElementById('currentAddress').textContent = wallet.address;
            
            try {
                const response = await fetch(`/balance/${wallet.address}`);
                const data = await response.json();
                
                if (response.ok) {
                    const trxBalance = data.balances.TRX || 0;
                    document.getElementById('totalBalance').textContent = trxBalance.toFixed(2) + ' TRX';
                    document.getElementById('totalBalanceUsd').textContent = (data.balances.USDT || 0).toFixed(2) + ' USDT';
                }
            } catch (error) {
                console.error('Error fetching balance:', error);
            }
        }

        async function createWallet() {
            const name = document.getElementById('newWalletName').value || 'My Wallet';
            
            try {
                const response = await fetch('/wallets/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('createMessage', 'Wallet created successfully!', 'success');
                    document.getElementById('newWalletName').value = '';
                    setTimeout(() => {
                        closeModal('createWalletModal');
                        loadWallets();
                    }, 1000);
                } else {
                    showMessage('createMessage', data.detail, 'error');
                }
            } catch (error) {
                showMessage('createMessage', 'Error: ' + error.message, 'error');
            }
        }

        async function sendTransaction() {
            const fromAddress = document.getElementById('sendFromWallet').value;
            const toAddress = document.getElementById('sendToAddress').value;
            const amount = parseFloat(document.getElementById('sendAmount').value);
            const token = document.getElementById('sendToken').value;
            
            if (!fromAddress || !toAddress || !amount) {
                showMessage('sendMessage', 'Please fill all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        from_address: fromAddress,
                        to_address: toAddress,
                        amount: amount,
                        token_type: token
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('sendMessage', 'Transaction sent successfully!', 'success');
                    setTimeout(() => {
                        closeModal('sendModal');
                        if (selectedWallet) selectWallet(selectedWallet);
                    }, 2000);
                } else {
                    showMessage('sendMessage', data.detail, 'error');
                }
            } catch (error) {
                showMessage('sendMessage', 'Error: ' + error.message, 'error');
            }
        }

        async function showReceiveModal() {
            if (!selectedWallet) {
                alert('Please select a wallet first');
                return;
            }
            
            document.getElementById('receiveModal').classList.add('active');
            document.getElementById('receiveAddress').textContent = selectedWallet.address;
            
            try {
                const response = await fetch(`/qr/${selectedWallet.address}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('qrCode').innerHTML = `<img src="${data.qr_code}" alt="QR Code">`;
                }
            } catch (error) {
                console.error('Error generating QR:', error);
            }
        }

        function showSendModal() {
            if (!selectedWallet) {
                alert('Please select a wallet first');
                return;
            }
            document.getElementById('sendModal').classList.add('active');
        }

        function showCreateWalletModal() {
            document.getElementById('createWalletModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => element.innerHTML = '', 5000);
        }
    </script>
</body>
</html>
