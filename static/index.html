
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 100%);
            color: #FFFFFF;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #FF0013 0%, #E50914 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #B3B3B3;
            font-size: 14px;
        }

        .auth-container {
            margin-bottom: 30px;
        }

        .auth-status {
            background: #1A1A1A;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-status.logged-in {
            background: linear-gradient(135deg, #00D66F 0%, #00A859 100%);
        }

        .auth-status.logged-out {
            background: #2E2E2E;
        }

        .card {
            background: #1A1A1A;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #FF0013;
        }

        .btn {
            background: linear-gradient(135deg, #FF0013 0%, #E50914 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(0.98);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: #2E2E2E;
        }

        .btn-danger {
            background: linear-gradient(135deg, #DC3545 0%, #C82333 100%);
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #B3B3B3;
            font-size: 14px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 16px;
            background: #0D0D0D;
            border: 1px solid #333333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #FF0013;
        }

        .success {
            background: #00D66F;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        .error {
            background: #FF0013;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        .info {
            background: #2E2E2E;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .info strong {
            color: #FF0013;
        }

        .hidden {
            display: none;
        }

        .wallet-item {
            background: #2E2E2E;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .wallet-item h3 {
            color: #FF0013;
            margin-bottom: 8px;
        }

        .wallet-item p {
            color: #B3B3B3;
            font-size: 14px;
            margin: 4px 0;
        }

        .balance-card {
            background: linear-gradient(135deg, #2E2E2E 0%, #1A1A1A 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            color: #FF0013;
            margin: 10px 0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #2E2E2E;
            border: none;
            border-radius: 8px;
            color: #B3B3B3;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .tab.active {
            background: linear-gradient(135deg, #FF0013 0%, #E50914 100%);
            color: white;
        }

        #qrCode {
            text-align: center;
            margin: 20px 0;
        }

        #qrCode img {
            max-width: 300px;
            border-radius: 12px;
        }

        .copy-btn {
            background: #2E2E2E;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #3E3E3E;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ TRON Wallet</h1>
            <p>Secure TRX & USDT-TRC20 Wallet</p>
        </div>

        <div class="auth-status" id="authStatus">
            <p id="authStatusText">Not logged in</p>
            <button class="btn btn-danger" id="logoutBtn" onclick="logout()" style="display: none; margin-top: 10px;">Logout</button>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="section active">
            <div class="card">
                <h2>üîê Register</h2>
                <div class="input-group">
                    <label>PIN (4-6 digits)</label>
                    <input type="password" id="registerPin" placeholder="1234" maxlength="6">
                </div>
                <div class="input-group">
                    <label>Password (optional)</label>
                    <input type="password" id="registerPassword" placeholder="Optional password">
                </div>
                <button class="btn" onclick="register()">Register</button>
                <div id="registerResult"></div>
            </div>

            <div class="card">
                <h2>üîì Login</h2>
                <div class="input-group">
                    <label>PIN</label>
                    <input type="password" id="loginPin" placeholder="1234" maxlength="6">
                </div>
                <div class="input-group">
                    <label>Password (if set)</label>
                    <input type="password" id="loginPassword" placeholder="Password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <div id="loginResult"></div>
            </div>
        </div>

        <!-- App Section (shown after login) -->
        <div id="appSection" class="section">
            <div class="tabs">
                <button class="tab active" onclick="showAppTab('wallets')">Wallets</button>
                <button class="tab" onclick="showAppTab('send')">Send</button>
                <button class="tab" onclick="showAppTab('receive')">Receive</button>
            </div>

            <!-- Wallets Tab -->
            <div id="walletsTab" class="app-tab-content">
                <div class="card">
                    <h2>üíº Create Wallet</h2>
                    <div class="input-group">
                        <label>Wallet Name</label>
                        <input type="text" id="walletName" placeholder="My Main Wallet">
                    </div>
                    <button class="btn" onclick="createWallet()">Create New Wallet</button>
                    <div id="createWalletResult"></div>
                </div>

                <div class="card">
                    <h2>üì• Import Wallet</h2>
                    <div class="input-group">
                        <label>Wallet Name</label>
                        <input type="text" id="importWalletName" placeholder="Imported Wallet">
                    </div>
                    <div class="input-group">
                        <label>Private Key</label>
                        <input type="password" id="importPrivateKey" placeholder="Your private key">
                    </div>
                    <button class="btn" onclick="importWallet()">Import Wallet</button>
                    <div id="importWalletResult"></div>
                </div>

                <div class="card">
                    <h2>üìã My Wallets</h2>
                    <button class="btn btn-secondary" onclick="listWallets()">Refresh Wallets</button>
                    <div id="walletsList"></div>
                </div>
            </div>

            <!-- Send Tab -->
            <div id="sendTab" class="app-tab-content hidden">
                <div class="card">
                    <h2>üí∏ Send Transaction</h2>
                    <div class="input-group">
                        <label>From Wallet</label>
                        <select id="sendFromWallet">
                            <option value="">Select wallet</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>To Address</label>
                        <input type="text" id="sendToAddress" placeholder="Recipient address">
                    </div>
                    <div class="input-group">
                        <label>Amount</label>
                        <input type="number" id="sendAmount" placeholder="0.00" step="0.01">
                    </div>
                    <div class="input-group">
                        <label>Token Type</label>
                        <select id="sendTokenType">
                            <option value="TRX">TRX</option>
                            <option value="USDT">USDT-TRC20</option>
                        </select>
                    </div>
                    <button class="btn" onclick="sendTransaction()">Send</button>
                    <div id="sendResult"></div>
                </div>
            </div>

            <!-- Receive Tab -->
            <div id="receiveTab" class="app-tab-content hidden">
                <div class="card">
                    <h2>üí∞ Check Balance</h2>
                    <div class="input-group">
                        <label>Wallet Address</label>
                        <input type="text" id="balanceAddress" placeholder="Wallet address">
                    </div>
                    <button class="btn" onclick="checkBalance()">Check Balance</button>
                    <div id="balanceResult"></div>
                </div>

                <div class="card">
                    <h2>üì± Generate QR Code</h2>
                    <div class="input-group">
                        <label>Wallet Address</label>
                        <input type="text" id="qrAddress" placeholder="Wallet address">
                    </div>
                    <button class="btn" onclick="generateQR()">Generate QR Code</button>
                    <div id="qrCode"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let wallets = [];

        // Check auth status on load
        window.onload = function() {
            if (authToken) {
                updateAuthStatus(true);
                loadWallets();
            }
        };

        function updateAuthStatus(loggedIn) {
            const authStatus = document.getElementById('authStatus');
            const authStatusText = document.getElementById('authStatusText');
            const logoutBtn = document.getElementById('logoutBtn');
            const authSection = document.getElementById('authSection');
            const appSection = document.getElementById('appSection');

            if (loggedIn) {
                authStatus.className = 'auth-status logged-in';
                authStatusText.textContent = '‚úì Logged In';
                logoutBtn.style.display = 'block';
                authSection.classList.remove('active');
                appSection.classList.add('active');
            } else {
                authStatus.className = 'auth-status logged-out';
                authStatusText.textContent = 'Not logged in';
                logoutBtn.style.display = 'none';
                authSection.classList.add('active');
                appSection.classList.remove('active');
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            updateAuthStatus(false);
            wallets = [];
        }

        function showAppTab(tabName) {
            document.querySelectorAll('.app-tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName + 'Tab').classList.remove('hidden');
            event.target.classList.add('active');

            if (tabName === 'wallets') {
                listWallets();
            }
        }

        async function register() {
            const pin = document.getElementById('registerPin').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin, password: password || null })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    document.getElementById('registerResult').innerHTML = `<div class="success">Registration successful!</div>`;
                    setTimeout(() => {
                        updateAuthStatus(true);
                        loadWallets();
                    }, 1000);
                } else {
                    document.getElementById('registerResult').innerHTML = `<div class="error">${data.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('registerResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function login() {
            const pin = document.getElementById('loginPin').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin, password: password || null })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    document.getElementById('loginResult').innerHTML = `<div class="success">Login successful!</div>`;
                    setTimeout(() => {
                        updateAuthStatus(true);
                        loadWallets();
                    }, 1000);
                } else {
                    document.getElementById('loginResult').innerHTML = `<div class="error">${data.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function createWallet() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const name = document.getElementById('walletName').value || 'My Wallet';
            
            try {
                const response = await fetch('/wallets/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('createWalletResult').innerHTML = `
                        <div class="success">Wallet created successfully!</div>
                        <div class="info"><strong>Name:</strong> ${data.name}</div>
                        <div class="info"><strong>Address:</strong> ${data.address} <button class="copy-btn" onclick="copyText('${data.address}')">Copy</button></div>
                    `;
                    listWallets();
                } else {
                    document.getElementById('createWalletResult').innerHTML = `<div class="error">${data.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('createWalletResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function importWallet() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const name = document.getElementById('importWalletName').value;
            const privateKey = document.getElementById('importPrivateKey').value;
            
            if (!name || !privateKey) {
                document.getElementById('importWalletResult').innerHTML = `<div class="error">Please fill all fields</div>`;
                return;
            }
            
            try {
                const response = await fetch('/wallets/import', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name, private_key: privateKey })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('importWalletResult').innerHTML = `
                        <div class="success">Wallet imported successfully!</div>
                        <div class="info"><strong>Name:</strong> ${data.name}</div>
                        <div class="info"><strong>Address:</strong> ${data.address}</div>
                    `;
                    document.getElementById('importPrivateKey').value = '';
                    listWallets();
                } else {
                    document.getElementById('importWalletResult').innerHTML = `<div class="error">${data.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('importWalletResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadWallets() {
            if (!authToken) return;
            
            try {
                const response = await fetch('/wallets', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    wallets = data.wallets;
                    updateSendWalletDropdown();
                }
            } catch (error) {
                console.error('Error loading wallets:', error);
            }
        }

        function updateSendWalletDropdown() {
            const select = document.getElementById('sendFromWallet');
            select.innerHTML = '<option value="">Select wallet</option>';
            wallets.forEach(wallet => {
                const option = document.createElement('option');
                option.value = wallet.address;
                option.textContent = `${wallet.name} (${wallet.address.substring(0, 8)}...)`;
                select.appendChild(option);
            });
        }

        async function listWallets() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            try {
                const response = await fetch('/wallets', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    wallets = data.wallets;
                    updateSendWalletDropdown();
                    
                    const walletsDiv = document.getElementById('walletsList');
                    if (data.wallets.length === 0) {
                        walletsDiv.innerHTML = '<p style="color: #B3B3B3; margin-top: 16px;">No wallets found. Create one!</p>';
                    } else {
                        walletsDiv.innerHTML = data.wallets.map(wallet => `
                            <div class="wallet-item">
                                <h3>${wallet.name}</h3>
                                <p><strong>Address:</strong> ${wallet.address} <button class="copy-btn" onclick="copyText('${wallet.address}')">Copy</button></p>
                                <p><strong>Created:</strong> ${new Date(wallet.created_at).toLocaleString()}</p>
                            </div>
                        `).join('');
                    }
                } else {
                    alert('Error: ' + data.detail);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function sendTransaction() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const fromAddress = document.getElementById('sendFromWallet').value;
            const toAddress = document.getElementById('sendToAddress').value;
            const amount = parseFloat(document.getElementById('sendAmount').value);
            const tokenType = document.getElementById('sendTokenType').value;
            
            if (!fromAddress || !toAddress || !amount) {
                document.getElementById('sendResult').innerHTML = `<div class="error">Please fill all fields</div>`;
                return;
            }
            
            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        from_address: fromAddress,
                        to_address: toAddress,
                        amount: amount,
                        token_type: tokenType
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('sendResult').innerHTML = `
                        <div class="success">Transaction sent successfully!</div>
                        <div class="info"><strong>TX ID:</strong> ${data.transaction_id}</div>
                        <div class="info"><strong>Amount:</strong> ${data.amount} ${data.token}</div>
                    `;
                } else {
                    document.getElementById('sendResult').innerHTML = `<div class="error">${data.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('sendResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function checkBalance() {
            const address = document.getElementById('balanceAddress').value;
            
            if (!address) {
                document.getElementById('balanceResult').innerHTML = `<div class="error">Please enter an address</div>`;
                return;
            }
            
            try {
                const response = await fetch(`/balance/${address}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('balanceResult').innerHTML = `
                        <div class="balance-card">
                            <h3>Balance</h3>
                            <div class="balance-amount">${data.balances.TRX} TRX</div>
                            <div style="color: #B3B3B3;">${data.balances.USDT} USDT</div>
                            <p style="color: #666; font-size: 12px; margin-top: 10px;">Updated: ${new Date(data.updated_at).toLocaleString()}</p>
                        </div>
                    `;
                } else {
                    document.getElementById('balanceResult').innerHTML = `<div class="error">${data.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('balanceResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function generateQR() {
            const address = document.getElementById('qrAddress').value;
            
            if (!address) {
                document.getElementById('qrCode').innerHTML = `<div class="error">Please enter an address</div>`;
                return;
            }
            
            try {
                const response = await fetch(`/qr/${address}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('qrCode').innerHTML = `
                        <div style="margin-top: 20px;">
                            <img src="${data.qr_code}" alt="QR Code">
                            <p style="color: #B3B3B3; margin-top: 10px; word-break: break-all;">${data.address}</p>
                        </div>
                    `;
                } else {
                    alert('Error: ' + data.detail);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
